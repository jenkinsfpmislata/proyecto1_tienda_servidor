<!DOCTYPE html>
<html>
    <head>
        <script src="../js/jquery-1.6.3.min.js"></script>
        <script>
            $(document).ready(function() {
                $.ajax({
                    dataType: 'json',
                    url: 'clientes.php',
                    success: function(data) {
                        datos = '<h3>Clientes</h3><table><tr><td>ID</td><td>nombre</td><td>Opciones</td>';
                        $variable = 0;
                        $.each(data, function(index) {
                            datos += '<tr><td>' + data[index].idCliente + '</td><td>' + data[index].nombre + '</td><td><a href=javascript:borrar(' + data[index].idCliente + ')>Borrar</a></td></tr>';
                        });
                        datos += '</table>';
                        $('#clientes').html(datos);
                    }
                });
            });

            function borrar(id) {
                $.ajax({
                    dataType: 'json',
                    url: 'borrarClientes.php',
                    type: 'POST',
                    data: 'id=' + id,
                    success: function() {
                        $.ajax({
                            dataType: 'json',
                            url: 'clientes.php',
                            success: function(data) {
                                datos = '<h3>Clientes</h3><table><tr><td>ID</td><td>nombre</td><td>Opciones</td>';
                                $variable = 0;
                                $.each(data, function(index) {
                                    datos += '<tr><td>' + data[index].idCliente + '</td><td>' + data[index].nombre + '</td><td><a href=javascript:borrar(' + data[index].idCliente + ')>Borrar</a></td></tr>';
                                });
                                datos += '</table>';
                                $('#clientes').html(datos);
                            }
                        });
                    }

                });
            }
        </script>
    </head>
    <body>
        <div id="clientes"></div>
    </body>
</html>
